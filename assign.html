<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assign.css">
    <script src="./assign.js" defer></script>
</head>
<body>
    
<header class="top-bar">
<div class="header-content">
<h1>Where in the World?</h1>
<button type="button" class="mode-toggle" aria-label="Change-theme">
<span class="mode-toggle-text">Dark Mode</span>
</button>
</div>
</header>

<main>
<section class="search">
<form action="#" class="form">

<div class="form-input-left">
<input class="search-bar" type="text" placeholder="Search for a counrty">
</div>

<div class="form-input-right">
<i class="fa-solid fa-sort-down"></i>
<select class="options" name="regions" id="region">
<option class="form-option" value="---">Filter by Region</option>
<option class="form-option" value="Africa">Africa</option>
<option class="form-option" value="Americas">Americas</option>
<option class="form-option" value="Asia">Asia</option>
<option class="form-option" value="Europe">Europe</option>
<option class="form-option" value="Oceania">Oceania</option>
<option class="form-option" value="Antarctic">Antarctic</option>
</select>
</div>

</form>
</section>

<div class="grid-container"></div>
</main>

</body>
</html>
